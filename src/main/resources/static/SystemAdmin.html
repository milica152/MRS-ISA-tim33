<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Airline</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">AHC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li id="logout-menu-item">
                    <a class="nav-link">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="SystemAdmin.html">
                <span>Add Airline</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="AddHotel.html">
                <span>Add Hotel</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="AddRCS.html">
                <span>Add Rent-A-Car Service</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="registerAdmin.html">
                <span>Add Admin</span></a>
        </li>
    </ul>
    <div id="content-wrapper">

        <div class="container-fluid">
            <form id="AddAirlineForm">
                <div class="form-group">
                    <label for="airlineName">Airline name</label>
                    <input type="text" class="form-control" id="airlineName">
                </div>
                <div class="form-group">
                    <label for="airlineAddress">Address</label>
                    <input type="text" class="form-control" id="airlineAddress">
                </div>
                <div class="form-group">
                    <label for="airlineDesc">Description</label>
                    <textarea class="form-control" id="airlineDesc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id = "chooseDest" data-toggle="modal" data-target="#selectDest">
                        Choose destinations
                    </button>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


</div>

<!-- Modal -->
<div class="modal fade" id="selectDest" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="selectDestTitle">Select destinations</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="checkboxes">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveDests">Save changes</button>
            </div>
        </div>
    </div>
</div>

<footer class="py-3 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright 2019 &copy; Pomoz' Boze Co.</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/SystemAdmin.js"> </script>

</body>

</html>
