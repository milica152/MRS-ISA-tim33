<div class="container" style="padding-bottom: 100px;">

    <br>
    <h2 id="HotelName"></h2>


    <div class="container">
        <div class="row" style="margin-top: 30px;">
            <div class="col-md-3">
                <div class="text-center">
                    <img src="/images/profile_default.png" class="avatar img-circle img-responsive"
                         alt="avatar">
                    <h6 id="PhotoUpload"></h6>

                    <input type="file" class="form-control" hidden>
                </div>
            </div>
            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <div class="alert alert-info alert-dismissable" id="alert"> <a class="panel-close close" data-dismiss="alert">Ã—</a>  <i class="fa fa-coffee"></i>
                    <strong>Success!</strong> Hotel has been successfully booked.</div>

                <h4>Hotel info</h4>
                <br/>

                <div class="form-group">
                    <label label-default="" class="col-lg-3 control-label label-default"><b>Description:</b></label>
                    <div class="col-lg-12">
                        <textarea class="form-control-plaintext" readonly id="descTextArea" rows="4" draggable="false"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label label-default="" class="col-lg-3 control-label label-default"><b>Address:</b></label>
                    <div class="col-lg-8">
                        <input class="form-control-plaintext" type="text" id="hotelAddress"readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label label-default="" class="col-md-3 control-label label-default"><b>Price from:</b></label>
                    <div class="col-md-8">
                        <input class="form-control-plaintext" type="text" id="HotelPrize" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label label-default="" class="col-md-3 control-label label-default"><b>Rating:</b></label>
                    <div class="col-md-8">
                        <input class="form-control-plaintext" type="text" id="Rating" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 60px;">
            <div class="col-md-12">
                <div id="rooms text-center">
                    <div class="text-center">
                        <h3>
                            <span>Rooms</span>
                            <button class="btn-lg pull-right" id="AddRoom" data-toggle="modal" data-target="#addRoomModal">
                                <i class="fa fa-plus-circle"></i>
                            </button>
                        </h3>

                        <hr/>
                    </div>


                    <table id="table-rooms" class="display table table-striped table-bordered"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addRoomModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRoomTitle">Add new room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form id="AddRoomForm">
                        <div class="form-group">
                            <label for="RoomType">Type</label>
                            <select id="RoomType">
                                <option value="JEDNOKREVETNA">Single</option>
                                <option value="DVOKREVETNA">Double</option>
                                <option value="TROKREVETNA">Three-bed</option>
                                <option value="CETVOROKREVETNA">Four-bed</option>
                                <option value="PETOKREVETNA">Five-bed</option>
                                <option value="SESTOKREVETNA">Six-bed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="prizePerNight">Prize per night</label>
                            <input type="number" min="0" class="form-control" id="prizePerNight">
                        </div>
                        <!-- ovde dodaj izbor dodatnih usluga -->
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="AddRoomBtn">Add new room</button>
            </div>
        </div>
    </div>
</div>
