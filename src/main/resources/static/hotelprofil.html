<div class="container" style="padding-bottom: 100px;">
    <br>
    <h2 id="HotelName"></h2>
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            <div class="col-md-3">
                <div class="text-center">
                    <img src="/images/profile_default.png" class="avatar img-circle img-responsive"
                         alt="avatar">
                    <a href="#addServiceModal" data-target="#addServiceModal" data-toggle="modal">Add Services</a>
                </div>
            </div>
            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <div class="alert alert-info alert-dismissable" id="alert"> <a class="panel-close close" data-dismiss="alert">×</a>  <i class="fa fa-coffee"></i>
                    <strong>Success!</strong> Hotel has been successfully booked.
                </div>
                <h4>Hotel info</h4>
                <br/>
                <div class="form-group">
                    <label label-default="" class="col-lg-3 control-label label-default"><b>Description:</b></label>
                    <div class="col-lg-12">
                        <textarea class="form-control-plaintext" readonly id="descTextArea" rows="2" draggable="false"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label label-default="" class="col-lg-3 control-label label-default"><b>Address:</b></label>
                    <div class="col-lg-8">
                        <input class="form-control-plaintext" type="text" id="hotelAddress"readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label label-default="" class="col-md-3 control-label label-default"><b>Price from:</b></label>
                    <div class="col-md-8">
                        <input class="form-control-plaintext" type="text" id="HotelPrice" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label label-default="" class="col-md-3 control-label label-default"><b>Rating:</b></label>
                    <div class="col-md-8">
                        <input class="form-control-plaintext" type="text" id="Rating" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 60px;">
            <div class="col-md-12">
                <div id="rooms text-center">
                    <div class="text-center">
                        <h3>
                            <span>Rooms</span>
                            <button class="btn-lg float-right" id="AddRoom" data-toggle="modal" data-target="#addRoomModal">
                                <i class="fa fa-plus-circle"></i>
                            </button>
                        </h3>
                        <hr/>
                    </div>
                    <form class="form-inline fi">
                        <div class="form-group">
                            <label for="selRoomBtn">
                                <span>Rooms for</span>
                            </label>
                            <select name="selectedOptRooms" class="form-control" id="selRoomBtn" onchange="selChange()">
                                <option value="1-1">1 Adult</option>
                                <option value="2-1">2 Adults</option>
                                <option value="1">Groups</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priceFrom">
                                <span>Price from</span>
                            </label>
                            <input type="number" id="priceFrom" class="form-control" min="1">
                        </div>
                        <div class="form-group priceToClass">
                            <label for="priceTo">
                                <span>Price to</span>
                            </label>
                            <input type="number" id="priceTo" class="form-control" min="1">
                        </div>
                        <button class="btn-lg pull-right" type= "submit" id="filterRooms">
                            <i class="fa fa-search"></i>
                        </button>
                        <button class="btn-lg pull-right" type= "submit" id="cancelFilter">
                            <i class="fa fa-sync-alt"></i>
                        </button>
                    </form>
                    <div class="controls" id="selRooms">
                        <form role="form" autocomplete="off">
                            <div class="entry input-group col-xs-3 roomCol">
                                <label class="RoomNo">Room: </label>
                                <div class="inl selected_room">
                                    <select class="room_type_sel" onchange="roomTypeChange()" id="roomTypeSel">
                                        <option value="JEDNOKREVETNA">Single</option>
                                        <option value="DVOKREVETNA">Double</option>
                                        <option value="TROKREVETNA">Three-bed</option>
                                        <option value="CETVOROKREVETNA">Four-bed</option>
                                        <option value="PETOKREVETNA">Five-bed</option>
                                        <option value="SESTOKREVETNA">Six-bed</option>
                                    </select>
                                </div>
                                <span class="input-group-btn">
                              <button class="btn btn-success btn-add addbtn" type="button">
                              <span class="fa fa-plus"></span>
                              </button>
                              </span>
                            </div>
                        </form>
                    </div>
                    <div id="selectRooms" style="display: block;">
                        <fieldset data-index="1" class="rooms" style="display: inline-block;">
                        </fieldset>
                    </div>
                    <table id="table-rooms" class="display table table-striped table-bordered"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addRoomModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRoomTitle">Add new room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form id="AddRoomForm">
                        <div class="input-group">
                            <label for="RoomNo">Room Number</label>
                            <input type="number" min="1" class="form-control mod" placeholder="Enter Room Number" id="RoomNo">
                        </div>
                        <div class="input-group">
                            <label for="roomFloor">Floor</label>
                            <input type="number" min="0" class="form-control mod" placeholder="Enter Floor Number" id="roomFloor">
                        </div>
                        <div class="input-group">
                            <label for="RoomType">Type</label>
                            <select id="RoomType">
                                <option value="JEDNOKREVETNA">Single</option>
                                <option value="DVOKREVETNA">Double</option>
                                <option value="TROKREVETNA">Three-bed</option>
                                <option value="CETVOROKREVETNA">Four-bed</option>
                                <option value="PETOKREVETNA">Five-bed</option>
                                <option value="SESTOKREVETNA">Six-bed</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="pricePerNight">Price per night</label>
                            <input type="number" min="0" class="form-control mod" placeholder="Enter price per night" id="pricePerNight">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-secondary" id="CancelBtn" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="AddRoomBtn">Add new room</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addServiceModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addServiceTitle">Add Services</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form" id="AddServiceForm">
                        <div class="row">
                            <div class="col">
                                <label class="serviceLabels">Airport Transfer</label>
                                <div class="input-group">
                                    <div class="input-group-prepend igp">
                                        <div class="input-group-text igt">
                                            <input id="isAirportTransfer" type="checkbox" class="cbx">
                                        </div>
                                    </div>
                                    <input type="number" min=0.1 class="form-control mod" id="AirportTransfer" disabled="true" placeholder="Enter Price">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">€</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label class="serviceLabels">Parking Lot</label>
                                <div class="input-group" >
                                    <div class="input-group-prepend igp">
                                        <div class="input-group-text igt">
                                            <input id="isParkingLot" type="checkbox" class="cbx">
                                        </div>
                                    </div>
                                    <input type="number" min=0.1 class="form-control mod" id="parkingLot" disabled="true" placeholder="Enter Price">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">€</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="serviceLabels">Pool Access</label>
                                <div class="input-group">
                                    <div class="input-group-prepend igp">
                                        <div class="input-group-text igt">
                                            <input id="isPool" type="checkbox" class="cbx">
                                        </div>
                                    </div>
                                    <input type="number" min=0.1 class="form-control mod" id="pool" disabled="true" placeholder="Enter Price">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">€</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label class="serviceLabels">Restaurant</label>
                                <div class="input-group">
                                    <div class="input-group-prepend igp">
                                        <div class="input-group-text igt">
                                            <input id="isRestaurant" type="checkbox" class="cbx">
                                        </div>
                                    </div>
                                    <input type="number" min=0.1 class="form-control mod" id="restaurant" disabled="true" placeholder="Enter Price">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">€</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="serviceLabels">Room Service</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend igp">
                                        <div class="input-group-text igt">
                                            <input id="isRoomService" type="checkbox" class="cbx">
                                        </div>
                                    </div>
                                    <input type="number" min=0.1 class="form-control mod" id="roomService" disabled="true" placeholder="Enter Price">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">€</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label class="serviceLabels">Wellness</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend igp">
                                        <div class="input-group-text igt">
                                            <input id="isWellness" type="checkbox" class="cbx">
                                        </div>
                                    </div>
                                    <input type="number" min=0.1 class="form-control mod" id="wellness" disabled="true" placeholder="Enter Price">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">€</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="serviceLabels2">Spa</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend igp">
                                        <div class="input-group-text igt">
                                            <input id="isSpa" type="checkbox" class="cbx">
                                        </div>
                                    </div>
                                    <input type="number" min=0.1 class="form-control mod" id="spa" disabled="true" placeholder="Enter Price">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">€</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label class="serviceLabels2">WiFi</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend igp">
                                        <div class="input-group-text igt">
                                            <input id="isWiFi" type="checkbox" class="cbx">
                                        </div>
                                    </div>
                                    <input type="number" min=0 class="form-control mod" id="wiFi" disabled="true" placeholder="Enter Price">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">€</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-secondary" id="CancelServiceBtn" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="AddServiceBtn">Add Services</button>
            </div>
        </div>
    </div>
</div>
<footer class="py-3 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright 2019 &copy; Pomoz' Boze Co.</p>
