<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Flight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/noviLet.js"> </script>

    <title>Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.css" rel="stylesheet">

    <!-- jquery za datapicker -->
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- jquery za datapicker -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</head>
<body>
<main class="my-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">New Flight</div>
                    <div class="card-body">
                        <form id="addForm">
                            <div class="form-group row">
                                <label for="cena" class="col-md-4 col-form-label text-md-right">Cena</label>
                                <div class="col-md-6">
                                    <input type="text" id="cena" class="form-control" name="cena">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="ocena" class="col-md-4 col-form-label text-md-right">Ocena</label>
                                <div class="col-md-6">
                                    <input type="text" id="ocena" class="form-control" name="ocena">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="datum_poletanja" class="col-md-4 col-form-label text-md-right pmd-textfield pmd-textfield-floating-label">Datum poletanja</label>
                                <div class="col-md-6">
                                    <input type="text" id="datum_poletanja" class="form-control" name="datum_poletanja" placeholder="Select Start Date">
                                </div>
                            </div>

                            <div class="form-group row md-form">
                                <label for="vreme_poletanja" class="col-md-4 col-form-label text-md-right pmd-textfield pmd-textfield-floating-label">Vreme poletanja</label>
                                <div class="col-md-6">
                                    <input type="text" id="vreme_poletanja" class="form-control timepicker" name="vreme_poletanja"  placeholder="Select Start Time">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="datum_sletanja" class="col-md-4 col-form-label text-md-right pmd-textfield pmd-textfield-floating-label">Datum sletanja</label>
                                <div class="col-md-6">
                                    <input type="text" id="datum_sletanja" class="form-control" name = "datum_sletanja"  placeholder="Select End Date">
                                </div>
                            </div>

                            <div class="form-group row md-form">
                                <label for="vreme_sletanja" class="col-md-4 col-form-label text-md-right pmd-textfield pmd-textfield-floating-label">Vreme sletanja</label>
                                <div class="col-md-6">
                                    <input type="text" id="vreme_sletanja" class="form-control timepicker" name = "vreme_sletanja"  placeholder="Select End Time">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="polazni_aerodrom_id" class="col-md-4 col-form-label text-md-right">Polazni aerodrom</label>
                                <div class="col-md-6">
                                    <input type="text" id="polazni_aerodrom_id" class="form-control" name="polazni_aerodrom_id">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="odredisni_aerodrom_id" class="col-md-4 col-form-label text-md-right">Odredisni aerodrom</label>
                                <div class="col-md-6">
                                    <input type="text" id="odredisni_aerodrom_id" class="form-control" name="odredisni_aerodrom_id">
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4" id="add">
                                <button type="submit" class="btn btn-primary" id="addBtn">
                                    Add
                                </button>
                            </div>

                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
