<div class="container" id="Cont">
    <div>
        <h1 class="text-center ">Flights</h1>

    <form class="form-inline" id="search-form">
        <div class="row col-lg-12">
            <div class="form-group  col-lg-3">
                <select class="form-control" id="departureAirport">
                    <option value="" selected disabled>Departure airport</option>
                </select>
            </div>

            <div class="form-group col-lg-3 pmd-textfield pmd-textfield-floating-label">
                <input type='text' class="form-control" id='datepickerStart' placeholder='Select Departure Date'>
            </div>

            <div class="form-group col-lg-3 nopass">
                <label for="Passengers">
                    <span>Passengers</span>
                </label>
                <input type="number" id="Passengers" class="form-control" min="1">
            </div>
            <div class="form-group col-lg-3">
                <select class="form-control" id="Class">
                    <option value="" selected disabled>Class</option>
                    <option>Economy</option>
                    <option>Business</option>
                    <option>First</option>
                    <option>Premium economy</option>
                </select>
            </div>


        </div>
        <div class = "row col-lg-12">
            <div class="form-group  col-lg-3">
                <select class="form-control" id="arrivalAirport">
                    <option value="" selected disabled>Arrival airport</option>
                </select>
            </div>
            <div class="form-group col-lg-3 pmd-textfield pmd-textfield-floating-label">
                <input type='text' class="form-control" id='datepickerEnd' placeholder='Select Arrival Date'>
            </div>
            <div class="form-group col-lg-3">
                <select class="form-control" id="FlightType">
                    <option value="One-way">One-way</option>
                    <option selected value="Round-trip">Round-trip</option>
                    <option value="Multi-city">Multi-city</option>
                </select>
            </div>
        </div>
        <div class = "row col-lg-12">
            <div class="form-group col-lg-3"></div>
            <div class="form-group col-lg-3"></div>
            <div class="form-group col-lg-3"></div>
            <div class="form-group col-lg-1"></div>
            <div class="form-group col-lg-2">
                <button type="submit"  name="search-submit" class="btn btn-success form-control" id="flight-search-submit">
                    Search
                </button>
            </div>
        </div>

    </form>

    <div class="dropdown-divider"></div>

    <div class="row" style="margin-top: 60px; display:none" id="whole_filter">
        <div class="col-md-12">
            <div id="filter text-center">
                <form>
                    <div class="row">
                        <div class="form-group col-lg-3 " id="minPriceClass">
                            <label for="minPrice">
                                <span>Price from</span>
                            </label>
                            <input type="number" id="minPrice" class="form-control" min="1">
                        </div>
                        <div class="form-group  col-lg-3  durationClass">
                            <label for="duration">
                                <span>Max. duration</span>
                            </label>
                            <input type="number" id="duration" class="form-control" min="1">
                        </div>
                        <div class="form-group  col-lg-3  airlinesClass">
                            <label for="airlines">
                                <span>Airlines</span>
                            </label>
                            <select class="form-control" id="airlines">
                                <option value = "any">Any</option>
                            </select>
                        </div>
                        <div class="form-group  col-lg-3  maxPriceClass">
                            <label for="maxPrice">
                                <span>Price to</span>
                            </label>
                            <input type="number" id="maxPrice" class="form-control" min="1">
                        </div>

                    </div>
                    <div class = "row col-lg-12">
                        <div class="form-group col-lg-3"></div>
                        <div class="form-group col-lg-3"></div>
                        <div class="form-group col-lg-3"></div>
                        <div class="form-group col-lg-1"></div>
                        <div class="form-group col-lg-2">
                            <button class="btn-lg pull-right" type= "submit" id="filterFlights">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
